services:
  excalidraw-canvas:
    image: ghcr.io/yctimlin/mcp_excalidraw-canvas:latest
    container_name: mcp-excalidraw-canvas
    restart: unless-stopped
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
